<!DOCTYPE html>

<head>

    <label for="FullName">Full Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

    <label for="Gender">Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
     Male<input type="radio" name="Male" id="Gender">

    <input type=" text" placeholder="Address" id="Address"> <br><br>

        <b>Terms and Conditions</b> <br>
