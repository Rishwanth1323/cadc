<html>
    <head>
        <title>PICS Through Table using colspan</title>
    </head>
    <body>
        <table border="1" background >
            <tr>
                <td colspan="2">
                <img src="./Images/Soup.jpeg" width="200" height="100" alt="Soup"> 
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <img src="./Images/Soup.jpeg" width="100" height="200" alt="Soup"> 
                </td>
                <td>
                    <img src="./Images/Soup.jpeg" width="100" height="150" alt="Soup"> 
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./Images/Soup.jpeg" width="100" height=50" alt="Soup"> 
                </td>
            </tr>

            
        </table>
    </body>
</html>
